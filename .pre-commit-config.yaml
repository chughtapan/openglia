repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (linting)
        entry: ruff check --fix
        language: system
        types: [python]

      - id: ruff-format
        name: ruff (formatting)
        entry: ruff format
        language: system
        types: [python]

      - id: mypy
        name: mypy (type checking)
        entry: mypy openglia/ --strict
        language: system
        types: [python]
        pass_filenames: false
